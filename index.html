<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWineList app</title>
  <script src="https://kit.fontawesome.com/39263ca8c3.js" crossorigin="anonymous"></script>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lobster">
</head>

<body>
  
<div class="form-container">
  <h1>
    <i class="fas fa-wine-glass-alt"></i>
    <span>The Tipsy Cohort</span>
 </h1>

  <script src="app.js"></script>
  <div class="container">
      <nav class="wine-links">
          <button class="wine-btns">All Wines</button>
          </nav>
          <nav class="wine-links">
          <button class="wine-btns">Create a New Wine</button>
          </nav>
  </div>
  <div class="hero">
      <h1>Welcome to the Tipsy Cohort</h1>
      <header>Index of All Wine</header>
  </div>
  <aside class="catalog-container">
    <div class="wine-catalog">
        <h2>Wine List:</h2>
        <button id="btn-getlist">GET Wine list</button>
        <div class="testingarea">
    
        </div>
        </div>
  </aside>

  <div class="main-content">
      <div class="splash">
          <h1>The Tipsy Cohort Vineyard</h1>
  </div>    
          <!-- to make the form -->
  <div class="create-new-form">
  <form id="wine-form">
  
    <h2 class="form-header">Create a New Wine
      <i class="fas fa-wine-glass-alt" id="icon"></i>
    </h2>
  
      <div class="form-group">
          <label for="name"></label>
            <input type="text" id="name" required="required" class="form-control" placeholder="Wine name">
          </div>
       
        <div class="form-group">
          <label for="year"></label>
            <input type="text" id="year" required="required" class="form-control" placeholder="Year">
        </div>
       
        <div class="form-group">
          <label for="grapes"></label>
            <input type="text" id="grapes" required="required" class="form-control" placeholder="Type of grape">
        </div>
  
        <div class="form-group">
          <label for="country"></label>
            <input type="text" id="country" required="required" class="form-control" placeholder="Country">
        </div>
  
        <div class="form-group">
          <label for="region"></label>
            <input type="text" id="region" required="required" class="form-control" placeholder="Region">
        </div>
  
        <div class="form-group">
          <label for="description"></label>
            <input type="text" id="description" required="required" class="form-control" placeholder="Description">
        </div>
  
        <div class="form-group">
          <label for="picture"></label>
            <input type="text" id="picture" required="required" class="form-control" placeholder="Picture">
        </div>
  
        <div class="form-group">
          <label for="price"></label>
            <input type="text" id="price" required="required" class="form-control" placeholder="Price">
        </div>
              
        <input type="submit" value="Create New Wine!" class="submit-button">
  
  
          </div>
    </form>
  
</div>

  </div>

    <h2>Wine List:</h2>

    <div class="testingarea">

    </div>
    </div> -->
    
    <script src="./app.js"></script>
</body>
</html>
